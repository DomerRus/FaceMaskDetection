version: "3.8"
services:
  eureka:
    container_name: eureka
    image: eureka:jdk11
    restart: unless-stopped
    build: ./eureka
    ports:
      - "8761:8761"

  gateway:
    container_name: gateway
    image: gateway:jdk11
    restart: unless-stopped
    build: ./gateway
    environment:
      PORT: 8080
      EUREKA_HOST: eureka
      EUREKA_PORT: 8761
    ports:
      - "80:8080"
    depends_on:
      - eureka

  yolo-service:
    container_name: yolo-service
    image: yolo-service:jdk11
    restart: unless-stopped
    build: ./yolo-service
    environment:
      PORT: 8081
      EUREKA_HOST: eureka
      EUREKA_PORT: 8761
    ports:
      - "8081:8081"
    depends_on:
      - eureka

